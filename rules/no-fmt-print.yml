id: no-fmt-print
language: go
severity: error
message: "禁止使用 fmt.Print 系列函数，请使用 logger 包代替"
note: "使用 internal/logger 包中的 logger.Info(), logger.Warn(), logger.Error() 等方法"
ignores:
  - internal/logger/**
rule:
  kind: call_expression
  has:
    kind: selector_expression
    all:
      - has:
          kind: field_identifier
          regex: "^Print(ln|f)?$"
      - has:
          kind: identifier
          pattern: fmt
